<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>chez RUTH - Boutique en ligne</title>
</head>
<body>
    <header class="header-connexion">
      <a href="index.html" class="site-lien">
        <img src="image/icone/logo du site.png" alt="Logo Chez Ruth" 
        class="site-logo"><h1 class="site-title">CHEZ RUTH</h1>
        </a>
    </header>
    </header>
    <main>
        
    <h2>inscription</h2>
    <form action="" method="post" id="myform">
        <fieldset>
            <legend>information personnel</legend>
            <p>
                <label for="text">PRENOM :</label><br>
                <input type="text" id="prenom" name="text" required maxlength="20"/>
                <span id="prenom_m"></span><br>
            </p>
            <p>
                <label for="text">NOM :</label><br>
                <input type="text" id="nom" name="text" required maxlength="20"/>
                <span id="nom_m"></span><br>
            </p>
            <p>
                <label for="email">ADRESSE E-MAIL :</label><br>
                <input type="email" id="email" name="email" required/>
                <span id="email_m"></span><br>
            </p>
            <p>
                <label for="password">MOT DE PASSE :</label><br>
                <input type="password" id="password" name="password" required/>
                <span id="password_m"></span><br>
            </p>
            <p>
                <label for="password">CONFIRMATION DU MOT DE PASSE :</label><br>
                <input type="password" id="confirmpassword" name="password" required/>
                <span id="confirmpassword_m"></span><br>
            </p>
            <p>
                <button type="submit" id="valider">contunier</button>
            </p>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>
